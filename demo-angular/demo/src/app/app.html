<h1 class="mb-3 text-2xl font-bold">Testje</h1>

{{ name }}

<button class="border-2 border-amber-600 bg-amber-300 p-3 hover:cursor-pointer hover:shadow-2xl" (click)="changeName()">
	Verander naam
</button>

<button class="btn btn-primary ml-3" (click)="changeName()">Verander naam met DaisyUI</button>

<table>
	<thead>
		<tr>
			<th>Framework</th>
			<th>Logo</th>
			<th>Cijfer</th>
		</tr>
	</thead>
	<tbody>
		@for (framework of frameworks; track framework.id) {
			<tr (mouseover)="framework.grade = framework.grade + 1" [class.bg-yellow-300]="framework.grade > 9">
				<td>{{ framework.name }}</td>
				<td><img [src]="framework.logoUrl" class="max-w-24" /></td>
				<td>{{ framework.grade }}</td>
			</tr>
		}
	</tbody>
</table>
